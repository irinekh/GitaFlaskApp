{% extends 'components/base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}

<div class="container mt-4">
        <h2>Users List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {{ user_list|pprint }}
            {% for user in user_list %}

                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user["name"] }}</td>
                    <td>{{ user["email"] }}</td>
                    <td><a href="{{ url_for('user_detail', user_id=user['id']) }}" class="btn btn-info btn-sm">View</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
